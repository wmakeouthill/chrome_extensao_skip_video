name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: # Permite execução manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache
        with:
          path: website/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('website/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./website
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json não encontrado, usando npm install..."
            npm install
          fi

      - name: Build
        working-directory: ./website
        run: npm run build:gh

      - name: Verify build output
        id: build-output
        run: |
          echo "Verificando estrutura do build..."
          if [ -f "website/dist/browser/browser/index.html" ]; then
            echo "✓ index.html encontrado em dist/browser/browser/"
            echo "path=./website/dist/browser/browser" >> $GITHUB_OUTPUT
          elif [ -f "website/dist/browser/index.html" ]; then
            echo "✓ index.html encontrado em dist/browser/"
            echo "path=./website/dist/browser" >> $GITHUB_OUTPUT
          else
            echo "✗ index.html não encontrado!"
            find website/dist -name "index.html" || true
            exit 1
          fi
          ls -la "${{ steps.build-output.outputs.path }}" | head -10

      - name: Create 404.html for SPA routing
        run: |
          BUILD_PATH="${{ steps.build-output.outputs.path }}"
          if [ -f "$BUILD_PATH/index.html" ]; then
            echo "Criando 404.html para suportar SPA routing..."
            cp "$BUILD_PATH/index.html" "$BUILD_PATH/404.html"
            echo "✓ 404.html criado com sucesso"
          else
            echo "✗ index.html não encontrado em $BUILD_PATH"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.build-output.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

