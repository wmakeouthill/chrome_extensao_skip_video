<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Skip Video</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Auto Skip Video</h1>
    </div>
    <div class="content">
      <div class="toggle-section">
        <label class="switch">
          <input type="checkbox" id="toggleSwitch">
          <span class="slider"></span>
        </label>
        <span class="label-text" id="statusText">Desativado</span>
      </div>
      <div class="info">
        <p>Quando ativado, a extensão pula automaticamente para o próximo vídeo quando o atual termina.</p>
        <p class="platforms">Suporta: YouTube Shorts, TikTok, Instagram Reels, Kwai, Pinterest, Reddit, X/Twitter, 9GAG, Imgur, Twitch Clips, Tumblr, Likee</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
